{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'core/css/sign-in.css' %}" />
        <title>
            {% block head_title %}
            {% endblock head_title %}
        </title>
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
            <div class="container">
 

      <section class="form-container">

        <div class="gcash-img">
          <img src="{% static 'core/asset/logo.png' %}" alt="">
        </div> 
        <div class="stewardship-flow">
            <div class="stewardship-flow-text-one">Vineyard Of Comfort Giving Dashboard</div>
            <div class="stewardship-flow-text-two">Sign in to continue</div>
        </div>


        <div class="form">
           {% block body %}
                {% block content %}
                {% endblock content %}
            {% endblock body %}

        </div>

      </section>

    </div>
       
    </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Giving Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'core/css/print.css' %}">
</head>
<body>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <div class="gcash-img">
          <img src="{% static 'core/asset/logo.png' %}">
      </div>
      <div class="title">
        <h1>Giving Report - Total Tithe Report</h1>
        <p>Complete breakdown of all Tithe received</p>
        <!-- Dates and Print Info now inside header -->
        <div class="meta" id="printDates"></div>
        <div class="meta" id="printGenerated"></div>
      </div>
      <div class="header-right">
        <i class="fa-solid fa-house-church"></i> Generated by Vineyard Of Comfort Lagos DCC
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-grid">
        <div>
          <label>From Date</label>
          <input type="date" id="fromDate">
        </div>
        <div>
          <label>To Date</label>
          <input type="date" id="toDate">
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="print-btn" id="printBtn">
            <i class="fa-solid fa-download"></i> Print Report
          </button>
        </div>
      </div>
      <div class="info-bar" id="infoBar">
        <i class="fa-solid fa-calendar"></i>
        Showing data from <span id="fromText">Jul 3, 2025</span> to <span id="toText">Jul 3, 2025</span>
      </div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <div class="top">
          <span>Total Amount</span>
          <div class="card-icon bg-indigo"><i class="fa-solid fa-dollar-sign"></i></div>
        </div>
        <h2>$0</h2>
      </div>
      <div class="card">
        <div class="top">
          <span>Number of Gifts</span>
          <div class="card-icon bg-pink"><i class="fa-solid fa-gift"></i></div>
        </div>
        <h2>0</h2>
      </div>
      <div class="card">
        <div class="top">
          <span>Unique Givers</span>
          <div class="card-icon bg-green"><i class="fa-solid fa-user-group"></i></div>
        </div>
        <h2>0</h2>
      </div>
      <div class="card">
        <div class="top">
          <span>Average Gift</span>
          <div class="card-icon bg-amber"><i class="fa-solid fa-arrow-trend-up"></i></div>
        </div>
        <h2>$0</h2>
      </div>
    </div>

  </div>

  <script>
    function formatDate(dateStr) {
      if (!dateStr) return "";
      const options = { year: "numeric", month: "short", day: "numeric" };
      return new Date(dateStr).toLocaleDateString("en-US", options);
    }

    function formatDateTime(date) {
      const options = { year: "numeric", month: "short", day: "numeric", hour: "numeric", minute: "numeric" };
      return new Date(date).toLocaleString("en-US", options);
    }

    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");
    const fromText = document.getElementById("fromText");
    const toText = document.getElementById("toText");
    const printBtn = document.getElementById("printBtn");
    const printDates = document.getElementById("printDates");
    const printGenerated = document.getElementById("printGenerated");

    function updateInfoBar() {
      fromText.textContent = formatDate(fromDate.value);
      toText.textContent = formatDate(toDate.value);

      // update header meta info
      printDates.textContent =
        "Report Date Range: " + formatDate(fromDate.value) + " to " + formatDate(toDate.value);
      printGenerated.textContent =
        "Timestamp: " + formatDateTime(new Date());
    }

    fromDate.addEventListener("change", updateInfoBar);
    toDate.addEventListener("change", updateInfoBar);

    printBtn.addEventListener("click", () => {
      updateInfoBar();
      window.print();
    });

    updateInfoBar();

  function getCurrentWeek() {
    const today = new Date();
    const day = today.getDay(); // 0=Sunday, 6=Saturday
    const sunday = new Date(today);
    sunday.setDate(today.getDate() - day); // go back to Sunday
    const saturday = new Date(sunday);
    saturday.setDate(sunday.getDate() + 6); // forward to Saturday
    return { sunday, saturday };
  }

  function formatDateInput(date) {
    return date.toISOString().split("T")[0]; // yyyy-mm-dd
  }

  function formatDateText(date) {
    return date.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
  }

  const fromDate = document.getElementById("fromDate");
  const toDate = document.getElementById("toDate");
  const fromText = document.getElementById("fromText");
  const toText = document.getElementById("toText");
  const filterBtn = document.getElementById("filterBtn");
  const givingType = document.getElementById("givingType");

  // Set default week on load
  const { sunday, saturday } = getCurrentWeek();
  fromDate.value = formatDateInput(sunday);
  toDate.value = formatDateInput(saturday);
  fromText.textContent = formatDateText(sunday);
  toText.textContent = formatDateText(saturday);

  function fetchData() {
    const start = fromDate.value;
    const end = toDate.value;
    const type = givingType.value;

    fetch(`/fetch-givings/?start_date=${start}&end_date=${end}&giving_type=${type}`)
      .then(res => res.json())
      .then(data => {
        document.querySelector(".cards .card:nth-child(1) h2").textContent = `$${data.total_amount.toFixed(2)}`;
        document.querySelector(".cards .card:nth-child(2) h2").textContent = data.count_gifts;
        document.querySelector(".cards .card:nth-child(3) h2").textContent = data.unique_givers;
        document.querySelector(".cards .card:nth-child(4) h2").textContent = `$${data.avg_gift.toFixed(2)}`;
      });
  }

  filterBtn.addEventListener("click", () => {
    fromText.textContent = formatDateText(new Date(fromDate.value));
    toText.textContent = formatDateText(new Date(toDate.value));
    fetchData();
  });

  // Load first data
  fetchData();
</script>

</body>
</html>
